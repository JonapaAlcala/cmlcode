      <script>
         $(document).ready(function(){
            $(".fancybox").fancybox({
               openEffect: "none",
               closeEffect: "none"
            });
            
            $(".zoom").hover(function(){
               $(this).addClass('transition');
            }, function(){
               $(this).removeClass('transition');
            });

            // Script de la galería (migrado aquí para que jQuery esté disponible)
            let current = 0;
            const thumbs = $('.gallery-thumb');
            const details = $('.gallery-detail');
            function showProject(idx) {
               thumbs.removeClass('active').css('opacity', '0.5');
               thumbs.find('img').css({width:'80px',height:'60px',opacity:'0.5'});
               thumbs.eq(idx).addClass('active').css('opacity', '1');
               thumbs.eq(idx).find('img').css({width:'120px',height:'80px',opacity:'1'});
               details.hide();
               details.eq(idx).show();
               current = idx;
            }
            $('#gallery-next').click(function(){
               let next = (current + 1) % thumbs.length;
               showProject(next);
            });
            thumbs.click(function(){
               let idx = $(this).data('index');
               showProject(idx);
            });
            showProject(0);
         });
      </script>
